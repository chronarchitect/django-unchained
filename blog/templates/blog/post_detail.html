{% extends 'blog/base.html' %}

{% block content %}
    <div class="post card container">
		<div class="row">
        {% if post.published_date %}
            <div class="date small text-muted col-sm-10">
                {{ post.published_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-dark btn-sm col-sm-1" href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons">edit</i></a>
		{% endif %}
		</div>
		<div class="card-title title">
        	<h2>{{ post.title }}</h2>
		</div>
		<div class="card-text content">
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
    </div>
{% endblock %}
