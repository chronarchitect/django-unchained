{% extends 'blog/base.html' %}

{% block content %}
    <div class="post card">
        {% if post.published_date %}
            <div class="date small text-muted">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2 class="title">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
