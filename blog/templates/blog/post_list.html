<html>
	<head>
		<title>Django Unchained</title>
		<meta name="author" content="chronarchitect">
	</head>
	<body>
		<h1>Django Unchained</h1>
		<p>The fastest framework to deploy a site</p>
		{% for post in posts %}
		<div>
			<p> published : {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }} </a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
	</body>
</html>
