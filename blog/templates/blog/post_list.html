{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post card">
	<div class="post-img">
		<img class="card-img-top" src="/media/{{ post.image }}">
	</div>
	<div class="card-body">
	<div class="published-date text-muted">
		<small><p> published : {{ post.published_date }}</p></small>
	</div>
	<div class="title card-title">
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h2>
	</div>
	<div class="card-text content">
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	</div>
</div>
{% endfor %}
{% endblock %}
