{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post card">
	<div class="post-img card-img-top">
		<img src="/media/{{ post.image }}">
	</div>
	<div class="card-body">
		<div class="published-date text-muted">
			<small><p> published : {{ post.published_date }}</p></small>
		</div>
		<div class="title card-title">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h2>
		</div>
		<div class="card-text content">
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		<div class="upvote btn">
			<a href="{% url 'upvote' pk=post.pk %}"><i class="material-icons">arrow_upward</i></a>
		</div>
		<div class="post-score btn btn-dark">
			{{ post.score }}
		</div>
		<div class="downvote btn">
			<a href="{% url 'downvote' pk=post.pk %}"><i class="material-icons">arrow_downward</i></a>
		</div>

	</div>
</div>
{% endfor %}
{% endblock %}
